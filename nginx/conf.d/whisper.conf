# HTTP to HTTPS redirect
server {
    listen 80;
    server_name whisper.manishdashsharma.site;

    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name whisper.manishdashsharma.site;

    ssl_certificate     /etc/letsencrypt/live/whisper.manishdashsharma.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whisper.manishdashsharma.site/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Large file upload support for audio files
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Extended timeouts for transcription processing
    proxy_read_timeout   600s;
    proxy_send_timeout   600s;
    proxy_connect_timeout 75s;

    location / {
        proxy_pass http://whisper-api:8000;  # Container name and internal port
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Handle potential WebSocket upgrades (future-proofing)
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }

    # Health check endpoint (no logging for monitoring)
    location /health {
        proxy_pass http://whisper-api:8000/health;
        access_log off;
    }

    # Optional: Rate limiting for transcription endpoint
    location /transcribe {
        limit_req zone=transcribe_limit burst=5 nodelay;
        proxy_pass http://whisper-api:8000/transcribe;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Rate limiting zone (add to main nginx.conf if needed)
